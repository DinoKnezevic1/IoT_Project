<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pametna garaža</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #mqttMessages {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 600px;
            background-color: #fff;
        }

        #mqttMessages p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        #password {
            display: none;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Pametna kuća</h1>

    <div id="mqttMessages">
        <!-- MQTT messages displayed dynamically -->
    </div>

    <div id="password">
        <p id="passwordValue"></p>
    </div>

    <div id="controls">
        <button onclick="toggleDoor()">Vrata</button>
        <button onclick="toggleLight()">Svjetlo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function setupWebSocket() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('mqtt_message', function (msg) {
                console.log('New MQTT Message\nTopic: ' + msg.topic + '\nMessage: ' + msg.message);
                var messageContainer = document.getElementById('mqttMessages');
                var messageElement = document.createElement('p');

                if (msg.topic == "sensors/keypad") {
                    messageElement.textContent = 'Sifra: ' + msg.message;
                    var passwordDiv = document.getElementById('password');
                    passwordDiv.style.display = 'block';
                    var passwordValue = document.getElementById('passwordValue');
                    passwordValue.textContent = 'Password: ' + msg.message;
                }

                messageContainer.appendChild(messageElement);
            });

            socket.on('connect', function () {
                console.log('Connected to WebSocket server');
            });
        }

        function toggleDoor() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.emit('door_toggle', {});
        }

        function toggleLight() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.emit('light_toggle', {});
        }

        document.addEventListener('DOMContentLoaded', setupWebSocket);
    </script>
</body>
</html>
